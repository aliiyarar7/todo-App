<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-input-container">
        <input type="text" placeholder="Yeni Eylem" id="add-todo-input" />
        <div class="add-todo-container">
          <button id="add-todo" class="btn">Görev Ekle</button>
        </div>
      </div>
      <hr />
      <div class="button-container">
        <button id="completed">Tamamlananlar</button>
        <button id="all">Hepsi</button>
        <button id="in-todos">Yapılacaklar</button>
      </div>
      <hr />
      <div class="todo-container"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
